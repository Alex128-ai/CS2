<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam Inventory Scanner</title>
  <style>
    body {
      width: 450px;
      height: 500px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      position: relative;
    }
    
    .control-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #fff;
    }

    input[type="range"] {
      width: 100%;
      background: #2a2a2a;
      height: 5px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      background: #007acc;
      border-radius: 50%;
      cursor: pointer;
    }

    .delay-value {
      text-align: center;
      margin: 5px 0;
      font-size: 14px;
      color: #fff;
    }
    
    #toggleButton {
      width: 100%;
      padding: 10px;
      background-color: #007acc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 15px;
      transition: background 0.3s;
    }

    #resumeButton {
      width: 100%;
      padding: 10px;
      background-color: #007acc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 15px;
      transition: background 0.3s;
      display: none;
    }

    #toggleButton:hover {
      background-color: #0094ff;
    }

    #resumeButton:hover {
      background-color: #0094ff;
    }
    
    .progress-container {
      margin: 15px 0;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
    }

    #progressBar {
      height: 20px;
      background: #007acc;
      width: 0%;
      transition: width 0.3s;
    }

    #progressText {
      text-align: center;
      font-size: 12px;
      padding: 3px;
      color: #fff;
    }
    
    .console-container {
      margin: 15px 0;
      background: #000;
      border: 1px solid #333;
      height: 180px;
      overflow-y: auto;
      padding: 10px;
      font-size: 13px;
      line-height: 1.4;
    }
    
    #consoleOutput {
      height: 100%;
    }
    
    .log-entry {
      margin-bottom: 5px;
      padding: 3px;
      transition: all 0.5s;
    }
    
    .timestamp {
      color: #007acc;
      margin-right: 5px;
    }
    
    .section {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    
    .export-button, #resetButton {
      width: 48%;
      padding: 8px;
      background-color: #007acc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.3s;
    }

    .export-button:hover, #resetButton:hover {
      background-color: #0094ff;
    }
    
    .count-display {
      text-align: center;
      margin: 10px 0;
      padding: 8px;
      background: #333;
      border-radius: 4px;
    }
    
    .credits {
      position: absolute;
      bottom: 5px;
      right: 10px;
      font-size: 10px;
      color: #888;
      font-style: italic;
    }
    
    .console-container::-webkit-scrollbar {
      width: 8px;
    }

    .console-container::-webkit-scrollbar-track {
      background: #222;
    }

    .console-container::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }

    .console-container::-webkit-scrollbar-thumb:hover {
      background: #777;
    }
  </style>
</head>
<body>
  <div class="control-group">
    <label for="delay">DÉLAI ENTRE LES PROFILS (MS):</label>
    <input type="range" id="delay" min="2000" max="10000" value="3000" step="500">
    <div class="delay-value" id="delayValue">3000 ms</div>
  </div>
  
  <button id="toggleButton">Démarrer</button>
  <button id="resumeButton">Reprendre</button>
  
  <div class="progress-container">
    <div id="progressBar"></div>
    <div id="progressText">EN ATTENTE...</div>
  </div>
  
  <div class="count-display" id="allCount">0 PROFILS ANALYSÉS</div>
  
  <div class="console-container">
    <div id="consoleOutput"></div>
  </div>
  
  <div class="section">
    <button class="export-button" id="exportButton">EXPORTER CSV</button>
    <button id="resetButton">RÉINITIALISER</button>
  </div>
  
  <div class="credits">by syokos</div>
  
  <script src="popup.js"></script>
</body>
</html>
