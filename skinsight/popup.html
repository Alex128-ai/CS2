<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SkinSight</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SkinSight</h1>
  <button id="toggle">Start</button>
  <label for="delay">Délai (s): <span id="delayValue">5</span></label>
  <input type="range" id="delay" min="2" max="15" value="5">
  <label for="mode">Mode:</label>
  <select id="mode">
    <option value="background">Onglets background</option>
    <option value="sequential">Séquentiel</option>
    <option value="api">API Steam</option>
  </select>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
